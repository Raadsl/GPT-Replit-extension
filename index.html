<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT-Replit</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@replit/extensions@0.27.0/dist/index.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js" defer></script>    
</head>
<body>
  <header>Replit-GPT</header>
  
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <!-- Chat messages will go here -->
    </div>
    <div class="user-input-container">
      <input type="text" id="user-message" placeholder="Type your message...">
      <button id="send-button"> Send </button>
    </div>
    <div class="user-input-container">
      <input type="password" id="KEY" autocomplete="on"  placeholder="Enter your openAI API key." title="We won't store this ourself. If you don't believe me look at the source code. It's opensource! The API key will be stored in your localstorage!">
      <select id='mode'>
        <option value='3.5-turbo' selected>GPT-3.5</option>
        <option value='4'>GPT-4</option>
      </select>
      <button id="stop-button" disabled>Stop</button>
    </div>
  </div>
</body>
</html>
