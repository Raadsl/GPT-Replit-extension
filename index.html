<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>GPT-Replit</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@replit/extensions@0.30.1/dist/index.global.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>


  <script src="script.js" defer></script>    
  <script type='module'>
  await replit.init({ permissions: []})
  import themesLib from 'https://extension-theme-lib.potentialstyx.repl.co/module.js';
    try {
      await themesLib(replit);
      const currentfile = await replit.session.getActiveFile()
      const file = await replit.me.filePath();
      if (file) {
        add_message({ type: 'received-msg', text: `Hi there, how can I help you? You can ask questions about the ${file} file` },1);
        await replit.messages.showConfirm("Replit-GPT loaded", 2001);
        await replit.messages.showNotice("The content of the file will be passed to the AI to improve performance!", 2200);
      } else {
        add_message({ type: 'received-msg', text: 'Hi there, how can I help you?' },1);
        await replit.messages.showConfirm("Replit-GPT loaded", 2000);
        }
    }
    catch(err) { 
      console.error(`Not opened as extensionm, ${err}`)
      add_message({ type: 'received-msg', text: 'Hi there, how can I help you? I was made to be a Replit extension but you can also just use me in the browser!' },1);
    }
    const loadingScreen = document.getElementById('loading-screen');
    const mainContent = document.getElementById('main-content');
    
    mainContent.style.display = 'block';
    loadingScreen.style.display = 'none';
  console.log("[Replit-GPT] loaded! V1.1")
  </script>
  
</head>
<body>
  <div id="loading-screen">
    <div class="ring">Loading
      <circlespan></circlespan>
    </div>
  </div>
  
  <div id="main-content" style="display:none;">
    <!-- Your main content goes here -->
  
  <header>Replit-GPT</header>
  
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <!-- Chat messages will go here -->
    </div>
    <div class="user-input-container">
      <input type="text" id="user-message" placeholder="Type your message...">
      <button id="send-button"> Send </button>
    </div>
    <div class="user-input-container">
      <input type="password" id="KEY" placeholder="Enter your openAI API key." title="We won't store this ourself. If you don't believe me look at the source code. It's opensource! The API key will be stored in your localstorage!">
      <button id="clear-messages-button">Clear</button>

      <button id="voice-input-button">ðŸŽ¤</button>
      <select id='mode'>
        <option value='3.5-turbo' selected>GPT-3.5</option>
        <option value='4'>GPT-4</option>
      </select>
      <button id="stop-button" disabled>Stop</button>
    </div>
  </div>
</body>
  </div>
</html>
